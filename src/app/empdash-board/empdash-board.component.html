<div class="container">
  <div class="secwrapper">
    <div class="col">
      <div class="row">
        <button mat-raised-button color="primary" (click)="openDialog()" class="mb-2">New Employee</button>
      </div>
      <mat-form-field style="width:40%">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      <div class="row">
        <div class="formContainer">
          <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <ng-container matColumnDef="employee_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
              </ng-container>
              <ng-container matColumnDef="employee_salary">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary</th>
                <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
              </ng-container>
              <ng-container matColumnDef="employee_age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Age</th>
                <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
              </ng-container>
              <ng-container matColumnDef="getdetails">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
                  <div class="example-button-container">
                    <mat-icon color="warn" (click)="deletRecord(element.id)">delete</mat-icon>
                  </div>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row (click)="getRecord(row)" *matRowDef="let row; columns: displayedColumns;">
              </tr>
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
