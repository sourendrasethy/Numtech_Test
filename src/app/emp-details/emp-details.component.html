<div class="container-fluid">
  <nav class="navbar navbar-light bg-primery">
  <span class="navbar-brand">
    <h1>Dummy Logo</h1>
    <!-- <img src="./assets/logo.png" width="50" height="30" alt=""> -->
  </span>
    <button mat-stroked-button color="" routerLink="/Login" routerLinkActive="active">LOGOUT</button>
  </nav>
  <div class="secwrapper">
    <div class="col" *ngIf="data !== undefined">
      <div class="row">
        <h3>{{data.employee_name}}</h3>
      </div>
      <div class="row">
        <table class="table table-bordered table-sm">
          <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">SALARY</th>
            <th scope="col">AGE</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">{{data.id}}</th>
            <td>{{data.employee_name}}</td>
            <td>{{data.employee_salary}}</td>
            <td>{{data.employee_age}}</td>
          </tr>
          </tbody>
        </table>
        <button mat-raised-button color="warn" (click)="closeModal()">close</button>
      </div>
    </div>
  </div>
</div>
