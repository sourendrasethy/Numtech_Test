<div class="login-card">
  <div class="login-form-container">
    <h3 class="login-title">
      Sign in
    </h3>
    <form class="mx-auto" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-control">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter Email"/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback error">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-control ">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter Password"/>
        <div  *ngIf="submitted && f.password.errors" class="invalid-feedback error">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <!--      <div class="form-control">-->
      <button type="submit" class="btn btn-full"  [disabled]="registerForm.invalid">
        Sign in
      </button>
      <!--      </div>-->
      <div class="form-forgot mt-5">
        <a href="#">Forgot your password?</a>
      </div>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
