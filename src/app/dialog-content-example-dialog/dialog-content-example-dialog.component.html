<h2 mat-dialog-title>Add employee</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <label for="male">Name</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Name" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback error">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="row">
      <label for="male">Salary</label>
      <input type="number" formControlName="salary" class="form-control" placeholder="Salary" />
      <div *ngIf="submitted && f.salary.errors" class="invalid-feedback error">
        <div *ngIf="f.salary.errors.required">salary is required</div>
      </div>
    </div>
    <div class="row">
      <label for="male">Age</label>
      <input type="number" formControlName="age" class="form-control" placeholder="Age" />
      <div *ngIf="submitted && f.age.errors" class="invalid-feedback error">
        <div *ngIf="f.age.errors.required">Age is required</div>
      </div>
    </div>
    <div class="col text-center">
      <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      <button mat-raised-button style="margin-left: 10px;" color="primary" type="submit"
        [disabled]="registerForm.invalid">
        Save
      </button>
    </div>
  </form>
</mat-dialog-content>
